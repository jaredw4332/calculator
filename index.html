<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    </style>
    <link rel ='stylesheet' href="style.css">
    <script src='javascript.js' defer></script>
</head>
<body>
    <section id="calculator">
        <div id="link">JW Instruments <a href="https://github.com/jaredw4332"><img src='GitHub-Mark-32px.png'></a></div>
        <div id="display">
            <div id="previousInput"></div>
            <div id="currentInput">0</div>
        </div>
        <div class="buttons">
            <button class="clearer" id="clearAll"> AC </button>
            <button class="clearer" id="clearEntry"> CE </button>
            <button class="operator"> ± </button>
            <button class="operator"> + </button>
            <button class="number"> 7 </button>
            <button class="number"> 8 </button>
            <button class="number"> 9 </button>
            <button class="operator"> - </button>
            <button class="number"> 4 </button>
            <button class="number"> 5 </button>
            <button class="number"> 6 </button>
            <button class="operator"> × </button>
            <button class="number"> 1 </button>
            <button class="number"> 2 </button>
            <button class="number"> 3 </button>
            <button class="operator"> ÷ </button>
            <button class="number"> . </button>
            <button class="number"> 0 </button>
            <button id="equals"> = </button>
        </div>
    </section>
</body>
</html>
